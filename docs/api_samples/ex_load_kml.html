<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="../../api.js?key=E5FB6CCB5D23B5E119D2F1B26BCC57BD" charset="windows-1251"></script> 
<script>

function onLoad()
{
	createKosmosnimkiMap(
		document.getElementById("map"), 
		function(map)
		{
			map.moveTo(-119.14427, 36.499338, 6);
			window.loadKML = function()
			{
				var o = map.addObject();
				o.loadKML(
					document.getElementById("kml_url").value,
					function()
					{
						//alert("loaded " + o.getChildren().length + " objects");
					}
				);
			}
		}
	);
}

</script>
</head>
<body onload="onLoad()" onunload="true">
<form method="POST" action="/" onsubmit="loadKML(); return false;">
 <input type="text" size=80 id="kml_url" value="http://mapstest.kosmosnimki.ru/api/kml/KML_Samples.xml" />
 <input type="submit" value="Загрузить KML" />
</form>
<div id="map" style="width: 100%; height: 600px;"></div>
</body>
</html>
