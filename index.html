<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>ScanEx Web Geomixer - просмотр карты</title>
<link rel="icon" href="img/favicon16x16_sample6.png"/> 

<script src="LAB.min.js"></script>

<script>
	$LAB.script( "config.js?" + Math.random() ).wait(function()
	{
		$LAB.script( (typeof gmxJSHost === 'undefined' ? "" : gmxJSHost) + "dist/geomixer.js" + "?" + Math.random() );
	});
		
</script>

</head>
<body>
	<div id="all">
		<div id="header" class="header"></div>
		<div id="leftMenu" class="leftMenu">
			<div id="leftPanelHeader" class="leftPanelHeader"></div>
			<div id="leftContent" class="leftContent">
                <div id="leftContentInner" class="leftContentInner"></div>
            </div>
			<div id="leftPanelFooter" class="leftPanelFooter"></div>
		</div>
		<div id="flash" class="flashMap">
			<div id="noflash" style="display: none;">
				Чтобы пользоваться этим сайтом, установите Flash Player 
				<a href="http://adobe.com/go/getflashplayer">из Интернет</a>
				или с локального диска (<a href="install_flash_player_ax.exe">для Internet Explorer</a> или <a href="install_flash_player.exe">для Firefox</a>).'
			</div>
		</div>
		<div id="bottomContent" class="bottomContent"></div>
		<div id="tooltip" class="tooltip"></div>
	</div>
</body>
</html>
