<head>
<title>Prompt</title>

</style>

<script type="text/javascript">

function formSubmit(){
	var str = document.getElementById("promptText").value;
	if(str){  window.returnValue = str;  }
	else {  window.returnValue = false;  }
	window.close();
}

function formCancel(){
	window.returnValue = false;
	window.close();
}

window.onload = function (){
	var str = window.dialogArguments;
	if(str){
		var arr = str.split("|");
		document.getElementsByTagName("label")[0].innerHTML = arr[0];
		var input = document.getElementById("promptText");
		input.value = arr[1];
		input.focus();
		input.select();
	}
}
</script>

</head>
<body onbeforeunload="formSubmit();">
<form id="promptForm" method="post" action="" onSubmit="formSubmit(); return false;" onReset="formCancel()">
<label for="promptText"></label><input type="text" name="promptText" id="promptText" />
<input type="submit" name="btnOK" id="btnOK" value="OK" /><input type="reset" name="btnCancel" id="btnCancel" value="Cancel" />
</form>
</body>
</html>
