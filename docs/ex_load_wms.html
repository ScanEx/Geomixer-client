<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="http://maps.kosmosnimki.ru/api/api.js?key=E5FB6CCB5D23B5E119D2F1B26BCC57BD" charset="windows-1251"></script>
</head>

<body>

<form method="POST" action="/" onsubmit="loadWMS(); return false;">
 <input type="text" size=80 id="wms_url" value="http://maps.kosmosnimki.ru/TileService.ashx?apikey=L5VW1QBBHJ" />
 <input type="submit" value="Загрузить WMS" />
</form>

<div id="map" style="width: 1024px; height: 500px; overflow:hidden;"></div>
	<script>

	createFlashMap(document.getElementById("map"), function(map)
		{
			map.moveTo(80.41, 64.79, 3);//позиционирует карту по координатам центра и выбирает масштаб
			window.loadWMS = function()
			{
				var o = map.addObject();
				var url = document.getElementById("wms_url").value;
				o.loadWMS(
					url,
					function(wmsLayers)
					{
						for(var i=0; i<wmsLayers.length; i++) {
							wmsLayers[i].setVisible(true);
						}
					}
				);
			}

		});
	</script>

</body>
</html>
