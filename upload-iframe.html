<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style>
* 
{
	background-color:transparent;
	color:#417590;
	font-family:sans-serif;
	font-size:11px;
	margin:0;
	padding:0;
}
body
{
	background-color:#EDF4F6;
	padding: 0; 
	border: 0; 
	margin: 0; 
	overflow: hidden;
}
input
{
	background-color:#FAFAFE;
}
</style>
<script>

function submitForm()
{
	if (document.getElementById('upload_shapefile').value != "")
		window.top._queryLoadShp.upload();
}

</script>
</head>
<body onLoad="document.getElementById('upload_shapefile').value = '';">
<span>Добавить shp-файл (в zip):</span>
<form method="POST" id="upload_shapefile_form" enctype="multipart/form-data" style="padding: 0; border: 0; margin: 0;">
<input type="file" name="file" value="" id="upload_shapefile" onChange="submitForm()"/>
<input type="hidden" id="upload_shapefile_response_url" name="RedirectResponseTo" value=""/>
</form>
</body>
</html>
