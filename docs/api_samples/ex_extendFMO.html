<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="../../api.js?key=E5FB6CCB5D23B5E119D2F1B26BCC57BD" charset="windows-1251"></script> 
</head>
<body>
<button id="button1">Добавить модуль</button>
<button id="button2">Test модуля</button>

<br>
<div id="map_container" style="width: 100%; height: 100%; float:left"></div>
<script>
	createFlashMap(document.getElementById("map_container"), function(map)
	{
		map.moveTo(-119.14427, 36.499338, 6);
		
		document.getElementById("button1").onclick = function()
		{
			gmxAPI.extendFMO('testModule', function(arg1, arg2, arg3)
				{
					var st = 'testModule:\n';
					var args = Array.prototype.slice.call(arguments);
					st += args.join('\n');
					alert(st);
				}
			);
		}
		
		document.getElementById("button2").onclick = function()
		{
			var ph = {'test': 'Тестик', face: 456};
			map.testModule('Привет', 23, ph);
		}


	});
</script>

</body>

</html>
